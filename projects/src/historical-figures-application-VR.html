<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <script src="../../js/translation.js"></script> 
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
    <title id="title">Historical Figures VR</title>
</head>
<body>
    <div id="webgl-output"></div>
    <script type="module">
        import * as MAIN from "./historical-figures-VR.js";    //Importação do módulo
        var language = location.search;     // "pt-BR", "en-US"
        if(language.length !== 0){
            let aux = "?lang=";
            language = language.substring(aux.length, language.length);
            MAIN.main(language);
        }
        else{                            
            language = "en-US";
            MAIN.main(language);
        }
    </script>
    <script>
         TRANSLATION.add(
            '#title',
            'Hisorical Figures VR',
            'Figuras Históricas RV'
        );
    </script>
</body>
</html>
