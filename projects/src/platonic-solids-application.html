<!DOCTYPE html>
<html lang="pt">

<head>
    <title id="title1">Platonic Solids</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        a {
            color: var(--color-blue);
            cursor: pointer;
            text-decoration: none;
        }

        #newWindow {
            display: block;
            position: absolute;
            bottom: 0em;
            left: 0.4em;
            color: #fff;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        }
    </style>

    <!-- Libraries of configuration -->
    <script type="text/javascript" charset="UTF-8" src="../libs/three/build/three.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../libs/three/build/js/controls/OrbitControls.js"></script>
    <script type="text/javascript" src="../libs/three/build/js/libs/stats.min.js"></script>
    <script type="text/javascript" src="../libs/three/build/js/libs/dat.gui.min.js"></script>

    <!-- There are many useful functionss -->
    <script type="text/javascript" src="../libs/util/util.js"></script>

    <!-- Library of example -->
    <script type="text/javascript" src="platonic-solids.js"></script>
    <script src="../../js/translation.js"></script>

</head>

<body>

    <!-- Open the application on another tab 
    <div id="newWindow">
        <p><a id="" href="./platonic-solids-application.html" target="_blank">Open in New Window</a></p>
        <p><a id="" href="./platonic-solids-application-AR.html" target="_blank">Open in Augmented Reality</a></p>
    </div>
    -->
    <div id="webgl-output"></div>
    <script type="text/javascript">
        var language = location.search;
        if (language.length != 0) {
            let aux = "?lang=";
            language = language.substring(aux.length, language.length);
            switch (language) {
                case "en-US":
                    init("en-US")
                    break;
                case "pt-BR":
                    init("pt-BR");
                    break;
            }
        }
        else {
            language = "en-US";
            init(language);
        }
    </script>
    <script>
        TRANSLATION.add(
            '#title1',
            'Platonic Solids',
            'Sólidos Platônicos'
        );
    </script>
</body>

</html>
